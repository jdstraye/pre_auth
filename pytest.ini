[pytest]
# Silence warnings that are known and non-actionable across test runs
filterwarnings =
    ignore:.*X does not have valid feature names.*:UserWarning
    ignore:.*The `disp` and `iprint` options.*:DeprecationWarning
    ignore:.*deprecate positional args.*:DeprecationWarning
    ignore:.*Skipping check_estimators_overwrite_params.*:Warning

